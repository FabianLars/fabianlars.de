name: Format

on:
    push:
        branches-ignore:
            - master
    pull_request:
        branches-ignore:
            - master

jobs:
    all:
        runs-on: ubuntu-latest
        steps:
            - uses: hecrj/setup-rust-action@v1
              with:
                  components: rustfmt
            - uses: actions/checkout@v2
            - name: Check format
              run: cargo fmt --all -- --check
